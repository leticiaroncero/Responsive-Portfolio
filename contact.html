    <section id="contact-form">
        <h2>Contact</h2>

        <form method="post" class="main-content">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" class="form-input" name="contact_name" placeholder="John Smith">
            </div>
            <div>
                <label for="mail">Email</label>
                <input type="email" id="mail" class="form-input" name="contact_mail" placeholder="example@email.com">
            </div>
            <div>
                <label for="msg">Message</label>
                <textarea id="msg" class="form-input" name="contact_message"></textarea>
            </div>

            <button type="submit" class="btn">Submit</button>

        </form>
    </section>

    <section id="social-channels">
        <div class="icons text-center">
